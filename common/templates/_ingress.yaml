{{- define "common.deployment-stable-ingress" }}

{{- if hasKey .Values "ingress"  }}
{{- $checkValueConfig := .Values.ingress | default (dict "enabled" false) }}
{{- if $checkValueConfig.enabled }}


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}-ingress
  labels:
  {{- include "ApplicationLabel-stable" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range.paths }}
      - path: {{ .path }}
        pathType: {{ .pathType }}
        backend:
          service:
            name: {{ .service.name }}
            port:
              number: {{ .service.port }}
        {{- end -}}
    {{- end -}}


  {{- end }}  
{{- end }}  

{{- end }}  