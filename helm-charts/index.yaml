apiVersion: v1
entries:
  common:
  - annotations:
      change-history: "- 0.1.0: Initial release of common chart.\n- 0.1.1: Added generic
        cronjob, additional cronjob template for ryze and added extend label information\n-
        0.1.2: Add mount options in Generic CronJob for php-fpm.conf & nginx.conf
        \\\n          Update Generic Cronjob Template config for successfulJobsHistoryLimit
        and failedJobsHistoryLimit\n- 0.1.3: Add options to include Generic Worker
        Deployment with a Env Type and Value\n- 0.1.4: Add Default Conditon check
        for parameters value that don't exist in value file - vault, ingress, hpa,
        configmap\n- 0.1.5: Add condition for ssl in deployment\n- 0.1.6: Add option
        for cronjob in vaule file as an array/sequence \n- 0.1.7: Add/Update name
        for Deployment Worker and Coronjob\n- 0.1.8: Add Job Definition, Add Service,
        Add Extra Label, Correct continer name for job and worker, add deployment
        extra env from value file\n- 0.1.9: Add add env as sequence for job, cronjob,
        deploymentwork and deployment; add command options for job, cronjob, deploymentwork
        and deployment; add one extra label workerdeployment; remove few old config
        template\n- 0.1.10: Add livenessProbe and readinessProbe, add new env with
        name APP_VERSION\n- 0.1.11: Correct Replicas for Deployment Worker\n- 0.1.12:
        Added missing loglabelindex for pod: loglabelindex: {{ .Values.app.name }}-{{
        .Values.env }} \\\n          Correct Env mapping for job and cronjob\n- 0.1.13:
        Add option to disable port from value file\n- 0.1.14: Add Resource Requirement
        in individual configuration part (deployment/worker deployment/corn/cronjob)
        \n- 0.1.15: Add Initcontainer to verify secrets with a config filed and move
        port definiton to respective section of deployment/depoloyment work/cronjob/job
        \n- 0.1.16: Add ssl mount options for job & cronjob, added option to mount
        a configmap with a key  \n- 0.1.17: Add topologySpreadConstraints and nodeAffinity
        for traffic distribution\n- 0.1.18: Update restartPolicy for cronjob\n- 0.1.19:
        Add option to mount file in deployment worker\n- 0.1.20: Add nfs mount in
        deployment worker\n- 0.1.21: Add nfs mount in deployment stable\n- 0.1.22:
        Add file mount and nfs mount in both deployment stable and worker\n- 0.1.23:
        NFS Mount issue fix\n- 0.1.24: NFS Mount worker issue fix\n- 0.1.25: NFS Mount
        added in cronjob and job\n- 0.1.26: Host allias and custom dns configuration
        part added in the deployment, deployment worker, job and cronjob"
